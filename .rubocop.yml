AllCops:
  Exclude:
    - 'spec/**/*'
    - external_logger.gemspec
    - Gemfile
    - Gemfile.lock
    - Rakefile
    - bin/console

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
 Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false
